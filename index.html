<!doctype html>
<html>
	<head>
		<title>Socket.IO Chat</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				font: 13px Helevetica, Arial;
			}
			h2 {
				color: darkgrey;
				margin: 0.5em;
				border-bottom: 1px solid darkgrey;
			}
			#user-name {
				style: italic;
			}
			form {
				background: #000;
				padding: 3px 0px;
				position: fixed;
				bottom: 0;
				width: 100%;
			}
			form input {
				border: 0;
				padding: 10px;
				width: 90%;
				margin: 0px .33%;
			}
			form button {
				width: 9%;
				background: rgb(130, 224, 255);
				border: none;
				padding: 10px;
			}
			#messages {
				list-style-type: none;
				margin: 0;
				padding: 0;
			}
			#messages li {
				padding: 5px 10px;
			}
			#messages li:nth-child(odd) {
				background: #eee;
			}
		</style>
	</head>
	<body>

		<h2>Connected as <span id="user-name">?</span></h2>

		<ul id="messages"></ul>

		<form action="">
			<input id="m" autocomplete="off"/><button>Send</button>
		</form>

		<!-- <script src="/socket.io/socket.io.js"></script> -->
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<script>
			var socket = io();
			var userName = '';

			// Send a message
			$('form').submit(function(){
				socket.emit('chat_message', $('#m').val());
				$('#m').val('');
				return false;
			});

			// Receive user name
			socket.on('user_name', function(user_name){
				userName = user_name;
				$('#user-name').text(userName);
			});

			// Receive messages
			socket.on('chat_message', function(msg){
				$('#messages').append($('<li>').text(msg));
			});
		</script>

	</body>
</html>
